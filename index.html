<!DOCTYPE html>
<html ng-app="leancuke">
    <head>
        <!-- bootstrap and fontawesome -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <!--link rel="stylesheet" type="text/css" href="resources/css/app.css"-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
    </head>
    <body ng-controller="HomeController as home">
        <div ng-include src='"resources/templates/header.html"'></div>
        <!-- MAIN CONTENT AND INJECTED VIEWS using ng-view -->
        <div id="main">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
        </div>
        <div ng-include src='"resources/templates/footer.html"'></div>

    </body>
</html>
